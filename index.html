<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="price-panel">
        <div id="personal" class="panelcol">
            <img src="./icons/icon1.png">
            <h2>Personal</h2>
            <ul>
                <li class="li_border_top">Custom domains</li>
                <li class="li_border_top_and_bottom">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricetag" id="pricetagfree">Free</span>
            <a class="btn-secondary href="#/">Sign up</a>
        </div>
        <div id="small_team" class="panelcol">
            <img src="./icons/icon2.png">
            <h2>Small team</h2>
            <ul>
                <li class="li_border_top">Never sleeps</li>
                <li class="li_border_top_and_bottom">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricetag">&dollar;150</span>
            <a class="btn-primary href="#/">Free trial</a>
        </div>
        <div id="enterprise" class="panelcol">
            <img src="./icons/icon3.png">
            <h2>Enterprise</h2>
            <ul>
                <li class="li_border_top">Dedicated</li>
                <li class="li_border_top_and_bottom">Simple horizontal scalability</li>
            </ul>
            <span class="pricetag" id="pricetag400">&dollar;400</span>
            <a class="btn-secondary href="#/">Free trail</a>
        </div>
    </div>
</body>
</html>
